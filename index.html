<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

<div class="mainbox">
    <img class="illustration-hero" src ='illustration-hero.svg' alt="illustration-hero">
    <div class="textpart">
      <h2> Order Summary</h2>
      <p class="text1">You can now listen to millions of songs, audiobook and podcasts on any device anywhere you like!</p>
      <div class="pricingbox">
        <img class="icon-music" src="icon-music.svg" >
        <section class="text2">Annual Plan</section>
        <section class="text3">$59.99/year</section>
        <a href="#" class="changeplan">Change</a>
      </div>
      <div class="lowerhalf">
      <a href="#" class="button1"> Proceed to Payment </a>
      <a href="#" class="button2"> Cancel order</a>
    </div>
    </div>
</body>
</html>
